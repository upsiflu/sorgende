    html {
      font-size: 18px;
      line-height: 1.3rem;
      background: radial-gradient(circle, rgba(47, 7, 83, 1) 0%, rgba(16, 70, 17, 1) 100%);
    }

    body>* {
      max-width: 40rem;
      color: white;
    }

      color: #77f;

    }

    h1,
    h2,
